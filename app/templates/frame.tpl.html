<div class="title-bar">
	<div class="row">
		<div class="logo-area col-sm-6">
			<!-- <i class="icon {{icon}}"></i> -->
			<img class="icon" ng-src="{{icon}}">
			<div class="title-area">
				<p class="logo-title">
					{{title}}
				</p>
				<p class="logo-subtitle">
					{{subtitle}}
				</p>
			</div>

			<div ng-if="isMenuButtonVisible"
			class="collapsed-menu pull-right"
			ng-click="menuButtonClicked()">

				<button type="button" class="btn nav-button">
					<i class="fa fa-bars"></i>
				</button>
			</div>
		</div>

		<div class="right-controls col-sm-6">
			<div>
				<button class="btn btn-primary">
					Button 1
				</button>
				<button class="btn btn-success">
					Button 2
				</button>
				<button class="btn btn-warning">
					Button 3
				</button>
			</div>
		</div>


	</div>
</div>

<div ng-transclude></div>

<div style="position: absolute; left: 320px; top: 200px;">
	{{routeString}}
</div>
